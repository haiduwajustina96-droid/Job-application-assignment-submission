<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Checker - Professional Edition</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2d3748;
        }
        
        .container { 
            max-width: 550px;
            width: 100%;
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .header h1 { 
            color: #1a202c;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            color: #718096;
            font-size: 0.95em;
        }
        
        form { 
            display: grid;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label { 
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9em;
            letter-spacing: 0.3px;
        }
        
        select, input { 
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            background: #ffffff;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        select:hover, input:hover {
            border-color: #cbd5e0;
        }
        
        .input-hint {
            font-size: 0.8em;
            color: #a0aec0;
            margin-top: -4px;
        }
        
        button { 
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #response { 
            margin-top: 20px;
            padding: 15px;
            background: #fff5f5;
            border-left: 4px solid #fc8181;
            border-radius: 8px;
            display: none;
            color: #c53030;
        }
        
        .modal { 
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-content { 
            background: #fff;
            margin: 5% auto;
            padding: 0;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease;
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 { 
            font-size: 1.5em;
            font-weight: 700;
            margin: 0;
        }
        
        .modal-body-wrapper {
            padding: 30px;
            max-height: calc(80vh - 90px);
            overflow-y: auto;
        }
        
        .detail-row {
            display: flex;
            padding: 16px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: #4a5568;
            min-width: 140px;
            font-size: 0.9em;
        }
        
        .detail-value {
            color: #1a202c;
            flex: 1;
        }
        
        .rate-highlight {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
        }
        
        .availability-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
        }
        
        .available {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .unavailable {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .legs-section {
            margin-top: 20px;
        }
        
        .section-title {
            font-weight: 700;
            color: #2d3748;
            font-size: 1.1em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .leg-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .leg-header {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.95em;
        }
        
        .leg-detail {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 0.9em;
        }
        
        .leg-detail-label {
            color: #718096;
        }
        
        .leg-detail-value {
            color: #2d3748;
            font-weight: 500;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }
        
        .info-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 14px;
        }
        
        .info-card-label {
            font-size: 0.8em;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }
        
        .info-card-value {
            font-size: 1.1em;
            color: #2d3748;
            font-weight: 600;
        }
        
        .summary-section {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .summary-title {
            font-weight: 700;
            color: #2d3748;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        
        .summary-grid {
            display: grid;
            gap: 10px;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }
        
        .summary-label {
            color: #4a5568;
            font-weight: 500;
        }
        
        .summary-value {
            color: #2d3748;
            font-weight: 600;
        }
        
        .close-btn { 
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.8em;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            line-height: 1;
        }
        
        .close-btn:hover { 
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        @media (max-width: 480px) { 
            .container { 
                padding: 30px 20px;
            }
            
            .header h1 { 
                font-size: 1.6em;
            }
            
            .modal-content { 
                width: 95%;
                margin: 10% auto;
            }
            
            .modal-body-wrapper {
                padding: 20px;
            }
            
            .detail-row {
                flex-direction: column;
                gap: 4px;
            }
            
            .detail-label {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rate Checker</h1>
            <p>Check rates and availability for your stay</p>
        </div>
        
        <form id="rateForm">
            <div class="form-group">
                <label>Unit Name</label>
                <select name="unitName">
                    <option>Kalahari Farmhouse</option>
                    <option>Etosha Safari Lodge</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Arrival Date</label>
                <input type="text" name="arrival" placeholder="01/10/2025" required>
                <span class="input-hint">Format: dd/mm/yyyy</span>
            </div>
            
            <div class="form-group">
                <label>Departure Date</label>
                <input type="text" name="departure" placeholder="05/10/2025" required>
                <span class="input-hint">Format: dd/mm/yyyy</span>
            </div>
            
            <div class="form-group">
                <label>Number of Occupants</label>
                <input type="number" name="occupants" min="1" required>
            </div>
            
            <div class="form-group">
                <label>Ages</label>
                <input type="text" name="ages" placeholder="25, 10, 8" required>
                <span class="input-hint">Comma-separated list of ages</span>
            </div>
            
            <button type="submit">Check Rates & Availability</button>
        </form>
        
        <div id="response"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Rate Details</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body-wrapper">
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const modalBody = document.getElementById('modal-body');
        const closeBtn = document.querySelector('.close-btn');
        const responseDiv = document.getElementById('response');

        document.getElementById('rateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                "Unit Name": formData.get('unitName'),
                "Arrival": formData.get('arrival'),
                "Departure": formData.get('departure'),
                "Occupants": parseInt(formData.get('occupants')),
                "Ages": formData.get('ages').split(',').map(a => parseInt(a.trim()))
            };

            try {
                const res = await fetch('/backend/api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const json = await res.json();

                if (json.error) {
                    responseDiv.style.display = 'block';
                    responseDiv.textContent = `Error: ${json.error}`;
                } else {
                    responseDiv.style.display = 'none';
                    const totalRate = json.Legs.reduce((sum, leg) => sum + (leg['Total Charge'] || 0), 0);
                    const availability = json.Rooms > 0 ? `${json.Rooms} rooms available` : 'Not available';
                    const availClass = json.Rooms > 0 ? 'available' : 'unavailable';
                    const unit = json['Unit Name'] || 'N/A';
                    const range = json['Date Range'] || 'N/A';

                    // Build legs HTML
                    let legsHtml = '';
                    if (json.Legs && json.Legs.length > 0) {
                        legsHtml = '<div class="legs-section"><div class="section-title">Rate Breakdown by Night</div>';
                        json.Legs.forEach((leg, idx) => {
                            legsHtml += `
                                <div class="leg-card">
                                    <div class="leg-header">Night ${idx + 1}</div>
                                    <div class="leg-detail">
                                        <span class="leg-detail-label">Date</span>
                                        <span class="leg-detail-value">${leg.Date || 'N/A'}</span>
                                    </div>
                                    <div class="leg-detail">
                                        <span class="leg-detail-label">Room Type</span>
                                        <span class="leg-detail-value">${leg['Room Type'] || 'N/A'}</span>
                                    </div>
                                    <div class="leg-detail">
                                        <span class="leg-detail-label">Rate Plan</span>
                                        <span class="leg-detail-value">${leg['Rate Plan'] || 'N/A'}</span>
                                    </div>
                                    <div class="leg-detail">
                                        <span class="leg-detail-label">Nightly Rate</span>
                                        <span class="leg-detail-value">${leg['Total Charge'] ? leg['Total Charge'].toLocaleString() + ' NAD' : 'N/A'}</span>
                                    </div>
                                    ${leg.Rooms !== undefined ? `
                                    <div class="leg-detail">
                                        <span class="leg-detail-label">Rooms Available</span>
                                        <span class="leg-detail-value">${leg.Rooms}</span>
                                    </div>` : ''}
                                </div>
                            `;
                        });
                        legsHtml += '</div>';
                    }

                    modalBody.innerHTML = `
                        <div class="detail-row">
                            <div class="detail-label">Unit Name</div>
                            <div class="detail-value">${unit}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Date Range</div>
                            <div class="detail-value">${range}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Total Rate</div>
                            <div class="detail-value">
                                ${totalRate > 0 ? `<span class="rate-highlight">${totalRate.toLocaleString()} NAD</span>` : 'N/A'}
                            </div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Availability</div>
                            <div class="detail-value">
                                <span class="availability-badge ${availClass}">${availability}</span>
                            </div>
                        </div>
                        ${legsHtml}
                        <div class="expandable-section">
                            <button class="expand-btn" onclick="toggleJson()">▼ View Raw JSON Response</button>
                            <div class="json-output" id="jsonOutput">
                                <pre>${JSON.stringify(json, null, 2)}</pre>
                            </div>
                        </div>
                    `;
                    modal.style.display = 'block';
                }
            } catch (err) {
                responseDiv.style.display = 'block';
                responseDiv.textContent = `Error: ${err.message}`;
            }
        });

        closeBtn.onclick = () => {
            modal.style.display = 'none';
        };

        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        function toggleJson() {
            const jsonOutput = document.getElementById('jsonOutput');
            const btn = event.target;
            if (jsonOutput.style.display === 'none' || !jsonOutput.style.display) {
                jsonOutput.style.display = 'block';
                btn.textContent = '▲ Hide Raw JSON Response';
            } else {
                jsonOutput.style.display = 'none';
                btn.textContent = '▼ View Raw JSON Response';
            }
        }
    </script>
</body>
</html>
